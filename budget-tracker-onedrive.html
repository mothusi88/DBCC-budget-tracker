<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Pro - OneDrive Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141937;
            --bg-card: #1a1f3a;
            --accent-primary: #00d9ff;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #64748b;
            --border-color: #2d3651;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5%, 5%); }
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-left h1 {
            font-family: 'Space Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header-left p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--text-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .btn-outline:hover {
            background: var(--accent-primary);
            color: var(--text-primary);
        }

        .btn-report {
            background: linear-gradient(135deg, #10b981, #059669);
            color: var(--text-primary);
        }

        .btn-report:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .budget-list {
            display: grid;
            gap: 1rem;
        }

        .budget-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .budget-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .budget-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .budget-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .budget-amount {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .budget-progress {
            width: 100%;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            margin: 0.75rem 0;
        }

        .budget-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .budget-progress-bar.warning {
            background: linear-gradient(90deg, var(--accent-warning), #fb923c);
        }

        .budget-progress-bar.danger {
            background: linear-gradient(90deg, var(--accent-danger), #dc2626);
        }

        .budget-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .budget-stat {
            color: var(--text-muted);
        }

        .budget-stat strong {
            color: var(--text-secondary);
        }

        .variance-positive {
            color: var(--accent-success);
        }

        .variance-negative {
            color: var(--accent-danger);
        }

        .activity-log {
            max-height: 600px;
            overflow-y: auto;
        }

        .activity-log::-webkit-scrollbar {
            width: 6px;
        }

        .activity-log::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .activity-log::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .activity-log::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .activity-item {
            padding: 1rem;
            border-left: 3px solid var(--accent-primary);
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            animation: slideInRight 0.4s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .activity-user {
            font-weight: 600;
            color: var(--accent-primary);
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'Space Mono', monospace;
        }

        .activity-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .activity-amount {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            color: var(--accent-danger);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            animation: scaleIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .quarter-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .quarter-btn {
            padding: 1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quarter-btn:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .quarter-btn.selected {
            border-color: var(--accent-primary);
            background: rgba(0, 217, 255, 0.1);
        }

        .quarter-label {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .quarter-months {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            animation: fadeIn 0.6s ease;
            animation-fill-mode: both;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--accent-success);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: slideInRight 0.4s ease;
        }

        .notification-success {
            border-color: var(--accent-success);
        }

        .notification-error {
            border-color: var(--accent-danger);
        }

        .setup-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .setup-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
        }

        .setup-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
        }

        .setup-title {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .setup-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .setup-steps {
            text-align: left;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .setup-step {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .setup-step:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .step-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: 700;
            margin-right: 1rem;
        }

        .step-content {
            display: inline-block;
            vertical-align: top;
            width: calc(100% - 48px);
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .header-left h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // IMPORTANT: Replace this with your Azure App Registration Client ID
        const MSAL_CONFIG = {
            auth: {
                clientId: '642e1f35-d45f-47d7-97fd-bb6bf64ff6e5', // Replace this!
                authority: 'https://login.microsoftonline.com/common',
                redirectUri: window.location.origin + window.location.pathname
            },
            cache: {
                cacheLocation: 'localStorage'
            }
        };

        const EXCEL_FILE_PATH = '/Budget-Tracker-Template.xlsx'; // Path in your OneDrive

        function BudgetTrackerApp() {
            const [isConfigured, setIsConfigured] = useState(false);
            const [isSignedIn, setIsSignedIn] = useState(false);
            const [msalInstance, setMsalInstance] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [budgets, setBudgets] = useState([]);
            const [activities, setActivities] = useState([]);
            const [showBudgetModal, setShowBudgetModal] = useState(false);
            const [showExpenseModal, setShowExpenseModal] = useState(false);
            const [showReportModal, setShowReportModal] = useState(false);
            const [selectedQuarter, setSelectedQuarter] = useState(null);
            const [notification, setNotification] = useState(null);
            const [loading, setLoading] = useState(false);
            const [fileId, setFileId] = useState(null);

            const [budgetForm, setBudgetForm] = useState({ category: '', amount: '' });
            const [expenseForm, setExpenseForm] = useState({
                category: '',
                description: '',
                amount: '',
                userName: ''
            });

            useEffect(() => {
                const configured = MSAL_CONFIG.auth.clientId !== 'YOUR_CLIENT_ID_HERE';
                setIsConfigured(configured);

                if (configured) {
                    initializeMsal();
                }
            }, []);

            const initializeMsal = async () => {
                const msal = new msal.PublicClientApplication(MSAL_CONFIG);
                await msal.initialize();
                setMsalInstance(msal);

                const accounts = msal.getAllAccounts();
                if (accounts.length > 0) {
                    setIsSignedIn(true);
                    await getAccessToken(msal, accounts[0]);
                }
            };

            const signIn = async () => {
                try {
                    const response = await msalInstance.loginPopup({
                        scopes: ['Files.ReadWrite', 'User.Read']
                    });
                    setIsSignedIn(true);
                    await getAccessToken(msalInstance, response.account);
                } catch (error) {
                    showNotification('Sign-in failed: ' + error.message, 'error');
                }
            };

            const signOut = () => {
                msalInstance.logoutPopup();
                setIsSignedIn(false);
                setAccessToken(null);
            };

            const getAccessToken = async (msal, account) => {
                try {
                    const response = await msal.acquireTokenSilent({
                        scopes: ['Files.ReadWrite'],
                        account: account
                    });
                    setAccessToken(response.accessToken);
                    await findExcelFile(response.accessToken);
                } catch (error) {
                    showNotification('Failed to get access token', 'error');
                }
            };

            const findExcelFile = async (token) => {
                try {
                    const response = await fetch(
                        `https://graph.microsoft.com/v1.0/me/drive/root:${EXCEL_FILE_PATH}`,
                        {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }
                    );
                    if (response.ok) {
                        const file = await response.json();
                        setFileId(file.id);
                        await loadData(token, file.id);
                    } else {
                        showNotification('Excel file not found in OneDrive. Please upload Budget-Tracker-Template.xlsx to your OneDrive root.', 'error');
                    }
                } catch (error) {
                    showNotification('Error finding file: ' + error.message, 'error');
                }
            };

            const loadData = async (token, fId) => {
                setLoading(true);
                try {
                    await Promise.all([loadBudgets(token, fId), loadExpenses(token, fId)]);
                } catch (error) {
                    showNotification('Failed to load data: ' + error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            const loadBudgets = async (token, fId) => {
                try {
                    const response = await fetch(
                        `https://graph.microsoft.com/v1.0/me/drive/items/${fId}/workbook/worksheets/Budgets/usedRange`,
                        {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }
                    );
                    const data = await response.json();
                    
                    if (data.values && data.values.length > 1) {
                        const budgetData = data.values.slice(1).map((row, idx) => ({
                            id: idx,
                            category: row[0] || '',
                            totalAmount: parseFloat(row[1]) || 0,
                            spentAmount: parseFloat(row[2]) || 0
                        })).filter(b => b.category);
                        setBudgets(budgetData);
                    }
                } catch (error) {
                    console.error('Error loading budgets:', error);
                }
            };

            const loadExpenses = async (token, fId) => {
                try {
                    const response = await fetch(
                        `https://graph.microsoft.com/v1.0/me/drive/items/${fId}/workbook/worksheets/Expenses/usedRange`,
                        {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }
                    );
                    const data = await response.json();
                    
                    if (data.values && data.values.length > 1) {
                        const expenseData = data.values.slice(1).map((row, idx) => ({
                            id: idx,
                            timestamp: row[0] || '',
                            userName: row[1] || '',
                            category: row[2] || '',
                            description: row[3] || '',
                            amount: parseFloat(row[4]) || 0
                        })).filter(e => e.userName).reverse();
                        setActivities(expenseData);
                    }
                } catch (error) {
                    console.error('Error loading expenses:', error);
                }
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 4000);
            };

            const handleAddBudget = async (e) => {
                e.preventDefault();
                
                if (!budgetForm.category || !budgetForm.amount) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }

                setLoading(true);
                try {
                    const newRow = [[budgetForm.category, parseFloat(budgetForm.amount), 0]];
                    await fetch(
                        `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/worksheets/Budgets/tables/add`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${accessToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                address: `A${budgets.length + 2}:C${budgets.length + 2}`,
                                values: newRow
                            })
                        }
                    );

                    setBudgetForm({ category: '', amount: '' });
                    setShowBudgetModal(false);
                    await loadData(accessToken, fileId);
                    showNotification('Budget category added!');
                } catch (error) {
                    showNotification('Failed to add budget: ' + error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleAddExpense = async (e) => {
                e.preventDefault();
                
                if (!expenseForm.category || !expenseForm.description || !expenseForm.amount || !expenseForm.userName) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }

                setLoading(true);
                try {
                    const timestamp = new Date().toISOString();
                    const newExpense = [[
                        timestamp,
                        expenseForm.userName,
                        expenseForm.category,
                        expenseForm.description,
                        parseFloat(expenseForm.amount)
                    ]];

                    await fetch(
                        `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/createSession`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${accessToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ persistChanges: true })
                        }
                    );

                    const expenseRow = activities.length + 2;
                    await fetch(
                        `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/worksheets/Expenses/range(address='A${expenseRow}:E${expenseRow}')`,
                        {
                            method: 'PATCH',
                            headers: {
                                'Authorization': `Bearer ${accessToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ values: newExpense })
                        }
                    );

                    const budgetIdx = budgets.findIndex(b => b.category === expenseForm.category);
                    if (budgetIdx !== -1) {
                        const newSpent = budgets[budgetIdx].spentAmount + parseFloat(expenseForm.amount);
                        await fetch(
                            `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/worksheets/Budgets/range(address='C${budgetIdx + 2}')`,
                            {
                                method: 'PATCH',
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ values: [[newSpent]] })
                            }
                        );
                    }

                    setExpenseForm({ category: '', description: '', amount: '', userName: '' });
                    setShowExpenseModal(false);
                    await loadData(accessToken, fileId);
                    showNotification('Expense recorded!');
                } catch (error) {
                    showNotification('Failed to record expense: ' + error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            const calculateStats = () => {
                const totalBudget = budgets.reduce((sum, b) => sum + b.totalAmount, 0);
                const totalSpent = budgets.reduce((sum, b) => sum + b.spentAmount, 0);
                const totalRemaining = totalBudget - totalSpent;
                return { totalBudget, totalSpent, totalRemaining };
            };

            const getProgressColor = (percentage) => {
                if (percentage >= 90) return 'danger';
                if (percentage >= 75) return 'warning';
                return '';
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            };

            const formatTime = (timestamp) => {
                if (!timestamp) return '';
                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                
                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}h ago`;
                
                return date.toLocaleDateString();
            };

            const generateQuarterlyReport = (quarter) => {
                if (!quarter) return;

                const currentYear = new Date().getFullYear();
                const quarterMonths = {
                    'Q1': [0, 1, 2],
                    'Q2': [3, 4, 5],
                    'Q3': [6, 7, 8],
                    'Q4': [9, 10, 11]
                };

                const months = quarterMonths[quarter];
                const quarterExpenses = activities.filter(activity => {
                    const date = new Date(activity.timestamp);
                    return date.getFullYear() === currentYear && months.includes(date.getMonth());
                });

                // Calculate totals by category
                const categoryTotals = {};
                quarterExpenses.forEach(expense => {
                    if (!categoryTotals[expense.category]) {
                        categoryTotals[expense.category] = 0;
                    }
                    categoryTotals[expense.category] += expense.amount;
                });

                // Generate report content
                let reportContent = `EXPENSE REPORT - ${quarter} ${currentYear}\n`;
                reportContent += `Generated: ${new Date().toLocaleString()}\n`;
                reportContent += `Total Expenses: ${formatCurrency(quarterExpenses.reduce((sum, e) => sum + e.amount, 0))}\n\n`;
                reportContent += `=`.repeat(80) + `\n\n`;
                
                reportContent += `SUMMARY BY CATEGORY\n`;
                reportContent += `-`.repeat(80) + `\n`;
                Object.entries(categoryTotals).forEach(([category, total]) => {
                    const budget = budgets.find(b => b.category === category);
                    const budgetAmount = budget ? budget.totalAmount : 0;
                    const variance = budgetAmount - total;
                    reportContent += `${category.padEnd(30)} ${formatCurrency(total).padStart(15)} `;
                    reportContent += `Budget: ${formatCurrency(budgetAmount).padStart(15)} `;
                    reportContent += `Variance: ${formatCurrency(variance).padStart(15)}\n`;
                });

                reportContent += `\n\n`;
                reportContent += `DETAILED TRANSACTIONS\n`;
                reportContent += `-`.repeat(80) + `\n`;
                quarterExpenses.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                quarterExpenses.forEach(expense => {
                    const date = new Date(expense.timestamp).toLocaleDateString();
                    reportContent += `${date.padEnd(15)} ${expense.userName.padEnd(20)} ${expense.category.padEnd(20)}\n`;
                    reportContent += `  ${expense.description.padEnd(60)} ${formatCurrency(expense.amount).padStart(15)}\n`;
                    reportContent += `\n`;
                });

                // Create and download file
                const blob = new Blob([reportContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Expense_Report_${quarter}_${currentYear}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showNotification(`${quarter} expense report downloaded!`);
                setShowReportModal(false);
                setSelectedQuarter(null);
            };

            if (!isConfigured) {
                return (
                    <div className="app-container">
                        <header className="header">
                            <div className="header-left">
                                <h1>Budget Tracker Pro</h1>
                                <p>OneDrive Edition</p>
                            </div>
                        </header>

                        <div className="setup-container">
                            <div className="setup-card">
                                <div className="setup-icon">üöÄ</div>
                                <h2 className="setup-title">Setup Required</h2>
                                <p className="setup-description">
                                    To get started, you need to register this app with Microsoft Azure and configure it with your credentials.
                                </p>

                                <div className="setup-steps">
                                    <div className="setup-step">
                                        <span className="step-number">1</span>
                                        <span className="step-content">
                                            Upload Budget-Tracker-Template.xlsx to your OneDrive
                                        </span>
                                    </div>
                                    <div className="setup-step">
                                        <span className="step-number">2</span>
                                        <span className="step-content">
                                            Register an app in Azure Portal (portal.azure.com)
                                        </span>
                                    </div>
                                    <div className="setup-step">
                                        <span className="step-number">3</span>
                                        <span className="step-content">
                                            Get your Client ID and configure redirect URI
                                        </span>
                                    </div>
                                    <div className="setup-step">
                                        <span className="step-number">4</span>
                                        <span className="step-content">
                                            Update this file with your Client ID
                                        </span>
                                    </div>
                                </div>

                                <p style={{ marginTop: '2rem', color: 'var(--text-secondary)', fontSize: '0.95rem' }}>
                                    Check the setup guide document for detailed step-by-step instructions.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!isSignedIn) {
                return (
                    <div className="app-container">
                        <header className="header">
                            <div className="header-left">
                                <h1>Budget Tracker Pro</h1>
                                <p>OneDrive Edition</p>
                            </div>
                        </header>

                        <div className="setup-container">
                            <div className="setup-card">
                                <div className="setup-icon">üîê</div>
                                <h2 className="setup-title">Sign In Required</h2>
                                <p className="setup-description">
                                    Sign in with your Microsoft account to access your budget data from OneDrive.
                                </p>
                                <button className="btn btn-primary" onClick={signIn} style={{ marginTop: '2rem' }}>
                                    Sign in with Microsoft
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const stats = calculateStats();

            return (
                <div className="app-container">
                    <header className="header">
                        <div className="header-left">
                            <h1>Budget Tracker Pro</h1>
                            <p>Real-time budget management for your team</p>
                        </div>
                        <div style={{ display: 'flex', gap: '1rem' }}>
                            <button className="btn btn-report btn-small" onClick={() => setShowReportModal(true)}>
                                üìä Generate Report
                            </button>
                            <button className="btn btn-outline btn-small" onClick={signOut}>
                                Sign Out
                            </button>
                        </div>
                    </header>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Total Budget</div>
                            <div className="stat-value">{formatCurrency(stats.totalBudget)}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Total Spent</div>
                            <div className="stat-value">{formatCurrency(stats.totalSpent)}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Remaining</div>
                            <div className="stat-value">{formatCurrency(stats.totalRemaining)}</div>
                        </div>
                    </div>

                    <div className="main-grid">
                        <div className="card">
                            <div className="card-header">
                                <h2 className="card-title">Budget Categories</h2>
                                <button className="btn btn-primary btn-small" onClick={() => setShowBudgetModal(true)}>
                                    + Add Budget
                                </button>
                            </div>

                            {budgets.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-state-icon">üìä</div>
                                    <p>No budget categories yet. Create one to get started!</p>
                                </div>
                            ) : (
                                <div className="budget-list">
                                    {budgets.map(budget => {
                                        const percentage = (budget.spentAmount / budget.totalAmount) * 100;
                                        const remaining = budget.totalAmount - budget.spentAmount;
                                        const variance = budget.totalAmount - budget.spentAmount;
                                        const varianceClass = variance >= 0 ? 'variance-positive' : 'variance-negative';
                                        
                                        return (
                                            <div key={budget.id} className="budget-item">
                                                <div className="budget-item-header">
                                                    <div className="budget-name">{budget.category}</div>
                                                    <div className="budget-amount">{formatCurrency(remaining)}</div>
                                                </div>
                                                <div className="budget-progress">
                                                    <div 
                                                        className={`budget-progress-bar ${getProgressColor(percentage)}`}
                                                        style={{ width: `${Math.min(percentage, 100)}%` }}
                                                    ></div>
                                                </div>
                                                <div className="budget-stats">
                                                    <span className="budget-stat">
                                                        Spent: <strong>{formatCurrency(budget.spentAmount)}</strong>
                                                    </span>
                                                    <span className="budget-stat">
                                                        <strong>{percentage.toFixed(1)}%</strong> used
                                                    </span>
                                                    <span className={`budget-stat ${varianceClass}`}>
                                                        Variance: <strong>{formatCurrency(Math.abs(variance))}</strong>
                                                    </span>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}

                            {budgets.length > 0 && (
                                <button 
                                    className="btn btn-primary" 
                                    style={{ marginTop: '1.5rem', width: '100%' }}
                                    onClick={() => setShowExpenseModal(true)}
                                    disabled={loading}
                                >
                                    {loading && <span className="loading-spinner"></span>}
                                    Record New Expense
                                </button>
                            )}
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h2 className="card-title">Activity Log</h2>
                            </div>

                            {activities.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-state-icon">üìù</div>
                                    <p>No activity yet. Expenses will appear here.</p>
                                </div>
                            ) : (
                                <div className="activity-log">
                                    {activities.map(activity => (
                                        <div key={activity.id} className="activity-item">
                                            <div className="activity-header">
                                                <span className="activity-user">{activity.userName}</span>
                                                <span className="activity-time">{formatTime(activity.timestamp)}</span>
                                            </div>
                                            <div className="activity-description">
                                                {activity.description} ‚Ä¢ {activity.category}
                                            </div>
                                            <div className="activity-amount">
                                                -{formatCurrency(activity.amount)}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {showBudgetModal && (
                        <div className="modal" onClick={() => setShowBudgetModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3 className="modal-title">Add Budget Category</h3>
                                </div>
                                <form onSubmit={handleAddBudget}>
                                    <div className="form-group">
                                        <label className="form-label">Category Name</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            placeholder="e.g., Marketing, Training"
                                            value={budgetForm.category}
                                            onChange={(e) => setBudgetForm({...budgetForm, category: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Annual Budget Amount</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            className="form-input"
                                            placeholder="0.00"
                                            value={budgetForm.amount}
                                            onChange={(e) => setBudgetForm({...budgetForm, amount: e.target.value})}
                                        />
                                    </div>
                                    <div className="modal-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowBudgetModal(false)}>
                                            Cancel
                                        </button>
                                        <button type="submit" className="btn btn-primary" disabled={loading}>
                                            {loading && <span className="loading-spinner"></span>}
                                            Add Budget
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showExpenseModal && (
                        <div className="modal" onClick={() => setShowExpenseModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3 className="modal-title">Record Expense</h3>
                                </div>
                                <form onSubmit={handleAddExpense}>
                                    <div className="form-group">
                                        <label className="form-label">Your Name</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            placeholder="Enter your name"
                                            value={expenseForm.userName}
                                            onChange={(e) => setExpenseForm({...expenseForm, userName: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Budget Category</label>
                                        <select
                                            className="form-select"
                                            value={expenseForm.category}
                                            onChange={(e) => setExpenseForm({...expenseForm, category: e.target.value})}
                                        >
                                            <option value="">Select a category</option>
                                            {budgets.map(budget => (
                                                <option key={budget.id} value={budget.category}>
                                                    {budget.category}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Description</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            placeholder="What did you spend on?"
                                            value={expenseForm.description}
                                            onChange={(e) => setExpenseForm({...expenseForm, description: e.target.value})}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Amount</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            className="form-input"
                                            placeholder="0.00"
                                            value={expenseForm.amount}
                                            onChange={(e) => setExpenseForm({...expenseForm, amount: e.target.value})}
                                        />
                                    </div>
                                    <div className="modal-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowExpenseModal(false)}>
                                            Cancel
                                        </button>
                                        <button type="submit" className="btn btn-primary" disabled={loading}>
                                            {loading && <span className="loading-spinner"></span>}
                                            Record Expense
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showReportModal && (
                        <div className="modal" onClick={() => setShowReportModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3 className="modal-title">Generate Quarterly Report</h3>
                                </div>
                                
                                <p style={{ color: 'var(--text-secondary)', marginBottom: '1rem' }}>
                                    Select a quarter to generate a detailed expense report:
                                </p>

                                <div className="quarter-selector">
                                    {['Q1', 'Q2', 'Q3', 'Q4'].map(q => (
                                        <div 
                                            key={q}
                                            className={`quarter-btn ${selectedQuarter === q ? 'selected' : ''}`}
                                            onClick={() => setSelectedQuarter(q)}
                                        >
                                            <div className="quarter-label">{q}</div>
                                            <div className="quarter-months">
                                                {q === 'Q1' && 'Jan - Mar'}
                                                {q === 'Q2' && 'Apr - Jun'}
                                                {q === 'Q3' && 'Jul - Sep'}
                                                {q === 'Q4' && 'Oct - Dec'}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="modal-actions">
                                    <button 
                                        type="button" 
                                        className="btn btn-secondary" 
                                        onClick={() => {
                                            setShowReportModal(false);
                                            setSelectedQuarter(null);
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        type="button" 
                                        className="btn btn-primary" 
                                        onClick={() => generateQuarterlyReport(selectedQuarter)}
                                        disabled={!selectedQuarter}
                                    >
                                        Download Report
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {notification && (
                        <div className={`notification notification-${notification.type}`}>
                            {notification.message}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<BudgetTrackerApp />, document.getElementById('root'));
    </script>
</body>
</html>
